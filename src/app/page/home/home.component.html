<div class="mt-4 mb-4 pt-4 pb-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">API</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entrie of entries; index as i">
                <td>{{ entrie?.API }}</td>
                <td>{{ entrie?.Description }}</td>
                <td>{{ entrie?.Category }}</td>
                <td>{{ entrie?.Link }}</td>
            </tr>
        </tbody>
    </table>

</div>
